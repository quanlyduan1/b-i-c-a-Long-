<div class="w3-main" >
    <div class="site-section" id="listings-section">
        <div class="container">  
          <h1>Tất cả các blog cho bạn tham khảo</h1>
          <br>
          <hr>
          <br>
          <div class="row">
            <div class="col-md-9 order-2 order-md-1">
              <div class="property horizontal d-flex mb-5" *ngFor="let item of this.blog | paginate:{id: 'listing',
              itemsPerPage:5,
              currentPage: page,
              totalItems:totalRecords}">
                <div class="mr-3 img-entry">
                  <a (click)=ViewBlog(item.id)><img src="./../../../assets/images//{{this.item.image1}}" style="width: 150px;height: 150px;" alt="Image" class="img-fluid"></a>
                </div>
                <div class="prop-details p-3">
                  <div><a routerLink (click)=ViewBlog(item.id)><strong class="price">{{item.placeName}}</strong></a></div>
                  <div class="mb-2 d-flex justify-content-between">
                    <span class="w border-r">{{item.fareNumber}} VND</span> 
                    <span class="w border-r">{{item.letterFare}}</span>
                    <span class="w"></span>
                  </div>
                  <div>{{item.location}}</div>
                </div>
              </div>
            </div>
            <pagination-controls id="listing" style="text-align: center; " maxSize="5" directionLinks="true"
            (pageChange)="page=$event"></pagination-controls>
          </div>
        </div>
      </div>
